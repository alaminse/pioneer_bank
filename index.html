<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Sign in</title>
    
  </head>
  <body>
      <div id="login-area">
          <h1 class="text-center">Welcome to Pioneer Bank</h1>
          <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Enter Email">
            <br>
            <input type="password" class="form-control" placeholder="Enter Password">
            <br>
            <button class="btn btn-success" id="login">Enter</button>
          </div>

      </div>
      <div id="transition-area">
        <div class="row">
          <div class="col-md-4">
            <div class="status deposit">
              <h5>Deposit</h5>
              <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="status withdraw">
              <h5>Withdraw</h5>
              <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="status balance">
              <h5>Balance</h5>
              <h2>$ <span id="currentBalance">1200</span></h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="submit-area">
              <h4>Deposit</h4>
              <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to Deposit.">
              <br>
              <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="submit-area">
              <h4>Withdraw</h4>
              <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to Withdraw.">
              <br>
              <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        const loginBtn = document.getElementById("login");
        // loginBtn.addEventListener("click", function(){
        //   console.log("amaka ckick marca");
        // });
        // loginBtn.addEventListener("mousemove", function(){
        //   console.log("amaka jin a narica.");
        // });
        loginBtn.addEventListener("click", function(){
          const loginArea = document.getElementById("login-area");
          loginArea.style.display = "none";
          const transitionArea = document.getElementById("transition-area");
          transitionArea.style.display = "block";
        })

        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){

          // const depositAmount = document.getElementById("depositAmount").value;
          // const depositNumber = parseFloat(depositAmount);//100

          const depositNumber = getInputNumber("depositAmount");
          // const currentDeposit = document.getElementById("currentDeposit").innerText;
          // const currentDepositNumber = parseFloat(currentDeposit);//00
          // const totalDeposit = depositNumber + currentDepositNumber;//0+100
          // document.getElementById("currentDeposit").innerText = totalDeposit;
          updateSpanText("currentBalance", depositNumber);
          updateSpanText("currentDeposit", depositNumber);
          document.getElementById("depositAmount").value = "";

        })
        // withdraw btn event listener
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
          const withdrawNumber = getInputNumber("withdrawAmount");

          updateSpanText("currentWithdraw", withdrawNumber);
          updateSpanText("currentBalance", -1*withdrawNumber);
          document.getElementById("withdrawAmount").value = "";
        })

        function getInputNumber(id){
          const amount = document.getElementById(id).value;
          const amountNumber = parseFloat(amount);
          return amountNumber;
        }

        function updateSpanText(id, depositNumber){
          const currentBalance = document.getElementById(id).innerText;
          const currentBalanceNumber = parseFloat(currentBalance);//1200
          const totalBalance = currentBalanceNumber + depositNumber;
          document.getElementById(id).innerText = totalBalance;
        }
    </script>
  </body>
</html>
